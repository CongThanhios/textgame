<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TENMARIO V2 - Galaxy Store</title>
    <style>
        /* === CẤU TRÚC CHÍNH === */
        body {
            font-family: -apple-system, system-ui, sans-serif;
            /* Xóa màu nền cũ */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden; /* Ẩn các phần tử nền tràn ra ngoài */
            position: relative; /* Để đặt các lớp nền tuyệt đối */
            background-color: #000; /* Màu nền dự phòng */
        }

        /* === HỆ THỐNG NỀN GALAXY ĐỘNG (MỚI) === */
        
        /* Lớp nền gradient cơ bản (Tối và sâu) */
        .galaxy-bg {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: linear-gradient(125deg, #0f0c29, #302b63, #24243e);
            z-index: -5;
        }

        /* Các đám mây tinh vân (Nebula) trôi nổi */
        .nebula-layer {
            position: absolute;
            width: 100%; height: 100%;
            top: 0; left: 0;
            z-index: -4;
            overflow: hidden;
            opacity: 0.6; /* Độ trong suốt để hòa trộn */
        }

        .nebula-layer::before, .nebula-layer::after {
            content: '';
            position: absolute;
            width: 200%; height: 200%;
            top: -50%; left: -50%;
            background-size: 100% 100%;
            mix-blend-mode: screen; /* Hòa trộn màu sắc */
            animation-timing-function: linear;
            animation-iteration-count: infinite;
        }

        /* Đám mây màu hồng/tím */
        .nebula-layer::before {
            background: radial-gradient(circle at center, rgba(255, 0, 222, 0.3) 0%, transparent 60%);
            animation: moveNebula 40s infinite alternate;
        }

        /* Đám mây màu xanh dương */
        .nebula-layer::after {
            background: radial-gradient(circle at center, rgba(0, 210, 255, 0.3) 0%, transparent 60%);
            animation: moveNebula 60s infinite alternate-reverse;
            top: -30%; left: -30%;
        }

        @keyframes moveNebula {
            0% { transform: translate(0, 0) rotate(0deg); }
            100% { transform: translate(15%, 10%) rotate(5deg); }
        }

        /* Hiệu ứng Sao lấp lánh (Tạo bằng CSS box-shadow) */
        .stars-wrapper {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -3;
            overflow: hidden;
        }
        
        /* Hàm tạo sao ngẫu nhiên (CSS thuần) */
        .stars, .stars2, .stars3 {
            background: transparent;
            position: absolute;
            top: 0px; left: 0px;
            /* Tạo hàng trăm ngôi sao bằng box-shadow */
            box-shadow: 
                10vw 20vh #fff, 30vw 80vh #fff, 80vw 10vh #fff, 90vw 50vh #fff,
                50vw 30vh #fff, 20vw 90vh #fff, 70vw 70vh #fff, 40vw 40vh #fff,
                15vw 15vh #fff, 85vw 85vh #fff, 5vw 60vh #fff, 60vw 5vh #fff;
            animation-name: flyUp;
            animation-timing-function: linear;
            animation-iteration-count: infinite;
        }

        /* Lớp sao nhỏ, chậm */
        .stars {
            width: 1px; height: 1px;
            animation-duration: 100s;
            opacity: 0.5;
        }
        /* Lớp sao vừa, tốc độ trung bình */
        .stars2 {
            width: 2px; height: 2px;
            animation-duration: 70s;
            box-shadow: 
                15vw 25vh #fff, 35vw 85vh #fff, 85vw 15vh #fff, 95vw 55vh #fff,
                55vw 35vh #fff, 25vw 95vh #fff, 75vw 75vh #fff, 45vw 45vh #fff;
            opacity: 0.7;
        }
        /* Lớp sao lớn, nhanh hơn */
        .stars3 {
            width: 3px; height: 3px;
            animation-duration: 50s;
            box-shadow: 10vw 90vh #fff, 90vw 10vh #fff, 50vw 50vh #fff;
            opacity: 0.9;
        }

        @keyframes flyUp {
            from { transform: translateY(0px); }
            to { transform: translateY(-100vh); } /* Sao bay lên trên */
        }


        /* === CÁC THÀNH PHẦN GIAO DIỆN CŨ === */

        .neon-title {
            font-family: 'Arial Black', 'Arial Bold', Gadget, sans-serif;
            font-size: 3.5em;
            text-transform: uppercase;
            color: #fff;
            text-align: center;
            margin-bottom: 30px;
            /* Tăng độ sáng của Neon để nổi trên nền tối */
            text-shadow: 
                0 0 5px #fff, 0 0 10px #fff,
                0 0 20px #ff00de, 0 0 30px #ff00de,
                0 0 40px #ff00de, 0 0 60px #ff00de;
            letter-spacing: 2px;
            position: relative; z-index: 2;
        }

        .app-card {
            background: rgba(255, 255, 255, 0.9); /* Làm mờ nhẹ nền thẻ để thấy galaxy */
            border-radius: 22px;
            width: 90%; /* Responsive hơn trên mobile */
            max-width: 380px;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 15px 35px rgba(0,0,0,0.3); /* Bóng đổ sâu hơn */
            transition: transform 0.2s;
            position: relative; z-index: 2;
            backdrop-filter: blur(5px); /* Hiệu ứng kính mờ hiện đại */
        }
        .app-card:hover { transform: translateY(-5px); }

        .app-info { display: flex; align-items: center; }

        .app-icon {
            width: 65px; height: 65px;
            border-radius: 16px;
            margin-right: 15px;
            background: linear-gradient(135deg, #ff9933, #ff6600);
            display: flex;
            justify-content: center; align-items: center;
            color: white; font-weight: bold; font-size: 13px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(255, 102, 0, 0.5);
        }

        .app-details h3 { margin: 0; font-size: 1.2em; color: #1e1e1e; letter-spacing: -0.5px; }
        .app-details p { margin: 3px 0; font-size: 0.9em; color: #444; }
        .rating { color: #ffc107; font-size: 0.85em; }

        .btn-get {
            background: #ff5c5c;
            color: white;
            text-decoration: none;
            padding: 10px 22px;
            border-radius: 25px;
            font-weight: 700;
            font-size: 0.9em;
            box-shadow: 0 4px 15px rgba(255, 92, 92, 0.4);
            transition: 0.2s;
        }
        .btn-get:hover { background: #e54a4a; transform: scale(1.05); box-shadow: 0 6px 20px rgba(255, 92, 92, 0.6); }

    </style>
</head>
<body>

    <div class="galaxy-bg"></div> <div class="nebula-layer"></div> <div class="stars-wrapper"> <div class="stars"></div>

        <a href="itms-services://?action=download-manifest&url=LINK_PLIST_CUA_BAN" class="btn-get">
            GET
        </a>

</body>
</html>
