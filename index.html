<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TENMARIO V2</title>
    <style>
        body {
            font-family: -apple-system, system-ui, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Căn giữa màn hình */
            margin: 0;
        }

        /* Thẻ ứng dụng duy nhất */
        .app-card {
            background: white;
            border-radius: 22px;
            width: 100%;
            max-width: 380px;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }

        .app-info {
            display: flex;
            align-items: center;
        }

        /* Icon màu Cam Gradient của TENMARIO */
        .app-icon {
            width: 65px;
            height: 65px;
            border-radius: 16px;
            margin-right: 15px;
            background: linear-gradient(135deg, #ff9933, #ff6600);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-weight: bold;
            font-size: 13px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(255, 102, 0, 0.3);
        }

        .app-details h3 {
            margin: 0;
            font-size: 1.2em;
            color: #1e1e1e;
            letter-spacing: -0.5px;
        }

        .app-details p {
            margin: 3px 0;
            font-size: 0.9em;
            color: #666;
        }

        .rating {
            color: #ffc107;
            font-size: 0.85em;
        }

        /* Nút Get App (Màu hồng/đỏ) */
        .btn-get {
            background: #ff5c5c;
            color: white;
            text-decoration: none;
            padding: 10px 22px;
            border-radius: 25px;
            font-weight: 700;
            font-size: 0.9em;
            box-shadow: 0 4px 12px rgba(255, 92, 92, 0.3);
            transition: 0.2s;
        }

        .btn-get:hover {
            background: #e54a4a;
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <div class="app-card">
        <div class="app-info">
            <div class="app-icon">TEN<br>MARIO</div>
            
            <div class="app-details">
                <h3>TENMARIO V2</h3>
                <p>999+M Downloads</p>
                <div class="rating">★★★★★</div>
            </div>
        </div>

        <a href="itms-services://?action=download-manifest&url=LINK_PLIST_CUA_BAN" class="btn-get">
            GET
        </a>
    </div>

</body>
</html>
