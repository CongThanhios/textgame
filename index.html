<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TENMARIO V2</title>
    <style>
        /* Toàn bộ trang */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            font-family: -apple-system, system-ui, sans-serif;
            /* Nền Galaxy cố định */
            background: #020111;
            background: linear-gradient(to bottom, #020111 0%, #191621 100%);
            overflow-x: hidden;
            color: white;
        }

        /* Hiệu ứng mây Galaxy (Nebula) */
        .galaxy-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(255, 0, 222, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(0, 210, 255, 0.15) 0%, transparent 50%);
            z-index: 0;
        }

        /* Tạo sao lấp lánh (Bản fix lỗi tối thui) */
        .stars-container {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 1;
            background: transparent url('https://s3-us-west-2.amazonaws.com/s.cdpn.io/123163/stars.png') repeat;
            opacity: 0.5;
            animation: moveStars 100s linear infinite;
        }

        @keyframes moveStars {
            from { background-position: 0 0; }
            to { background-position: -10000px 5000px; }
        }

        /* === TIÊU ĐỀ NEON TENMARIO === */
        .neon-title {
            font-size: 3.5rem;
            font-weight: 900;
            text-transform: uppercase;
            margin-bottom: 2rem;
            z-index: 10;
            position: relative;
            color: #fff;
            text-align: center;
            /* Hiệu ứng phát sáng cực mạnh */
            text-shadow: 
                0 0 7px #fff,
                0 0 10px #fff,
                0 0 21px #fff,
                0 0 42px #ff00de,
                0 0 82px #ff00de,
                0 0 92px #ff00de,
                0 0 102px #ff00de,
                0 0 151px #ff00de;
            animation: pulsate 1.5s infinite alternate;
        }

        @keyframes pulsate {
            100% { text-shadow: 0 0 4px #fff, 0 0 11px #fff, 0 0 19px #fff, 0 0 40px #ff00de, 0 0 80px #ff00de, 0 0 90px #ff00de; }
            0% { text-shadow: 0 0 2px #fff, 0 0 4px #fff, 0 0 6px #fff, 0 0 10px #ff00de, 0 0 45px #ff00de, 0 0 55px #ff00de; }
        }

        /* === THẺ ỨNG DỤNG === */
        .app-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 24px;
            width: 90%;
            max-width: 380px;
            padding: 18px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            z-index: 10;
            position: relative;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .app-info { display: flex; align-items: center; }

        /* Icon TENMARIO Màu Cam */
        .app-icon {
            width: 65px;
            height: 65px;
            border-radius: 18px;
            margin-right: 15px;
            background: linear-gradient(135deg, #ff9933, #ff6600);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-weight: bold;
            font-size: 12px;
            text-align: center;
            box-shadow: 0 8px 20px rgba(255, 102, 0, 0.4);
        }

        .app-details h3 {
            margin: 0;
            font-size: 1.15rem;
            color: #1a1a1a;
        }

        .app-details p {
            margin: 2px 0;
            font-size: 0.85rem;
            color: #555;
        }

        .rating { color: #ffc107; font-size: 0.8rem; }

        /* Nút GET màu Hồng/Đỏ */
        .btn-get {
            background: #ff5c5c;
            color: white;
            text-decoration: none;
            padding: 10px 24px;
            border-radius: 25px;
            font-weight: bold;
            font-size: 0.9rem;
            box-shadow: 0 5px 15px rgba(255, 92, 92, 0.4);
            transition: 0.3s;
        }

        .btn-get:hover {
            background: #e54a4a;
            transform: scale(1.1);
        }
    </style>
</head>
<body>

    <div class="stars-container"></div>
    <div class="galaxy-overlay"></div>

    <h1 class="neon-title">TENMARIO</h1>

    <div class="app-card">
        <div class="app-info">
            <div class="app-icon">TEN<br>MARIO</div>
            <div class="app-details">
                <h3>TENMARIO V2</h3>
                <p>999+M Downloads</p>
                <div class="rating">★★★★★</div>
            </div>
        </div>

        <a href="itms-services://?action=download-manifest&url=LINK_PLIST_CUA_BAN" class="btn-get">
            GET
        </a>
    </div>

</body>
</html>
